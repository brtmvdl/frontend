name: Node.js Package

on:
  push:
    branches: 
      - 'main'
  schedule:
    - cron: '50 23 * * *'
  workflow_dispatch:

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: http://npm.pkg.github.com/

      # - run: npm ci

      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

